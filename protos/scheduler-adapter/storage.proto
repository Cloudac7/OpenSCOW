syntax = "proto3";

package scheduler.adapter;

message ChangeStorageQuotaRequest {
  string user_id = 1;
  enum Mode {
    INCREASE = 0;
    DECREASE = 1;
    SET = 2;
  }
  Mode mode = 2;
  uint64 value = 3;
}

// "NOT_FOUND" | "INVALID_VALUE" | "OK"
message ChangeStorageQuotaResponse {
  uint64 current_quota = 1;
}

message QueryUsedStorageQuotaRequest {
  string user_id = 1;
}

// "NOT_FOUND" | "OK"
message QueryUsedStorageQuotaResponse {
  uint64 used = 1;
}

service StorageService {
  rpc ChangeStorageQuota(ChangeStorageQuotaRequest) returns (ChangeStorageQuotaResponse);
  rpc QueryUsedStorageQuota(QueryUsedStorageQuotaRequest) returns (QueryUsedStorageQuotaResponse);
}
