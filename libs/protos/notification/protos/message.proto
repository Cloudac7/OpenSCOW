syntax = "proto3";

package scow_notification;

import "protos/common.proto";
import "protos/message_type.proto";

message Message {
  uint64 id = 1;
  MessageType message_type = 2;
  map<string, string> metadata = 3;
  repeated string descriptions = 4;
  string created_at = 5;
  string updated_at = 6;
}

message SendMessageRequest {
  TargetType target_type = 1;
  repeated string target_ids = 2;
  NoticeType notice_type = 3;
  string message_type = 4;
  map<string, string> metadata = 5;
  repeated string description_data = 6;
}

message SendMessageResponse {
  Message message =  1;
}

message ListMessagesRequest {
  optional string message_type = 1;
  NoticeType notice_type = 2;
  optional ReadStatus read_status = 3;
  optional uint32 page = 4;
  optional uint32 pageSize = 5;
}

message ListMessagesResponse {
  uint64 total_count = 1;
  repeated Message messages = 2;
}

message GetUnreadMessagesRequest {
  NoticeType notice_type = 1;
}

message GetUnreadMessagesResponse {
  uint64 total_count = 1;
  repeated Message messages = 2;
}

message MakeMessageReadRequest {
  uint64 message_id = 1;
}

message MakeMessageReadResponse {
}


service MessageService {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);

  rpc ListMessages(ListMessagesRequest) returns (ListMessagesResponse);

  rpc GetUnreadMessages(GetUnreadMessagesRequest) returns (GetUnreadMessagesResponse);
  rpc MakeMessageRead(MakeMessageReadRequest) returns (MakeMessageReadResponse);
}
