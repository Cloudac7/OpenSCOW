syntax = "proto3";

package scow_notification;

import "protos/common.proto";

message ModifyUserSubscriptionRequest {
  optional NoticeType notice_type = 1;
  string message_type = 2;
  optional bool enabled = 3;
}

message ModifyUserSubscriptionResponse {
}

message Subscription {
  optional NoticeType notice_type = 1;
  string message_type = 2;
  optional bool is_subscribed = 3;
}

message ListUserSubscrptionsRequest {
}

message ListUserSubscrptionsResponse {
  uint64 total_count = 1;
  repeated Subscription subscriptions = 2;
}



service UserSubcriptionService {
  rpc ModifyUserSubscription(ModifyUserSubscriptionRequest) returns (ModifyUserSubscriptionResponse);

  rpc ListUserSubscrptions(ListUserSubscrptionsRequest) returns (ListUserSubscrptionsResponse);

}
