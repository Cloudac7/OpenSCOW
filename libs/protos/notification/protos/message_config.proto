syntax = "proto3";

package scow_notification;

import "protos/common.proto";

message CreateMessageConfigRequest {
  NoticeType notice_type = 1;
  string message_type = 2;
  bool enabled = 3;
  bool can_user_modify = 4;
}

message CreateMessageConfigResponse {
}

message ModifyMessageConfigRequest {
  NoticeType notice_type = 1;
  string message_type = 2;
  bool enabled = 3;
  bool can_user_modify = 4;
}

message ModifyMessageConfigResponse {
}

message ListMessageConfigsRequest {
}

message MessageConfig {
  NoticeType notice_type = 1;
  string message_type = 2;
  optional string message_custom_type = 3;
  bool enabled = 4;
  bool can_user_modify = 5;
}

message ListMessageConfigsResponse {
  uint32 totalCount = 1;
  repeated MessageConfig configs = 2;
}

service MessageConfigService {

  rpc CreateMessageConfig(CreateMessageConfigRequest) returns (CreateMessageConfigResponse);

  rpc ModifyMessageConfig(ModifyMessageConfigRequest) returns (ModifyMessageConfigResponse);

  rpc ListMessageConfigs(ListMessageConfigsRequest) returns (ListMessageConfigsResponse);
}
